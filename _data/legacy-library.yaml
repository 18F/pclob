  description: >-
    Statute requiring the designation of agency privacy and civil liberties
    officers and outlining their responsibilities. Section 803, codified at 42
    U.S.C. § 2000ee-1, directs the privacy and civil liberties officers of eight
    federal agencies – and any additional agency designated by the Board – to
    submit periodic reports to the PCLOB regarding the reviews they have
    undertaken during the reporting period, the type of advice provided and the
    response given to such advice, and the number, nature, and disposition of
    the complaints received by the agency for alleged violations. The PCLOB’s
