- date: null
  description: >-
    The Privacy and Civil Liberties Oversight Board (“PCLOB” or the “Board”)
    requests $10,081 thousand (and no new positions) for its fiscal year (“FY”)
    2017 budget request. This request would sustain the funding level set in the
    Board’s FY 2016 budget request with no requested increase to resources. The
    FY 2017 budget will allow the Board to continue its statutory mission: to
    conduct oversight and provide advice to ensure that efforts taken by the
    executive branch to protect the Nation from terrorism are appropriately
    balanced with the need to protect privacy and civil liberties.
  links:
    - text: Download
      url: /library/CBJB17.pdf
  section: PCLOB Budget and Strategic Plan
  title: PCLOB FY 2017 Budget Request
- date: null
  description: >-
    The PCLOB requests $23.3 million for its fiscal year (FY) 2016 budget
    request. This request represents an increase of $15.8 million over the
    Board’s FY 2015 budget. This change between FY 2015 and FY 2016 not only
    includes an increase of 12 positions, but is due primarily to a one-time
    increase of $13.2 million for the Board’s required physical move in 2016\.
    The funding requested for the 2016 move is a one-time expense which is
    required because the building housing the Board’s current office is being
    torn down, and the Board must move to a new location where it can handle
    classified information and operate in a Sensitive Compartmented Information
    Facility (SCIF).
  links:
    - text: Download
      url: /library/CBJB16.pdf
