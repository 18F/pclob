  description: >-
    Executive order calling on multiple agencies to research and create a
    cybersecurity Framework to minimize the risk of a cyber attack on critical
    infrastructure. Section 5 of the executive order requires the Department of
    Homeland Security to prepare a report, in consultation with the PCLOB,
    recommending ways to mitigate the privacy and civil liberties risks created
    by cybersecurity measures adopted under the order. The report must be
    reviewed on an annual basis and revised as necessary.
