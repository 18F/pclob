  description: >-
    The enabling statue of the Privacy and Civil Liberties Oversight Board, as
    codified at 42 U.S.C. § 2000ee. The Board is established consistent with the
    recommendations of the National Commission on Terrorist Attacks Upon the
    United States (known as the 9/11 Commission). The statute outlines the
