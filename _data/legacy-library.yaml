  description: >-
    The Privacy and Civil Liberties Oversight Board (“PCLOB” or the “Board”)
    requests $8 million (and no new positions) for its FY 2018 Budget Request.
    The PCLOB’s FY 2018 Request will allow the PCLOB to continue fulfilling its
    mission requirements: to conduct oversight and provide advice to ensure that
    efforts taken by the executive branch to protect the nation from terrorism
    are appropriately balanced with the need to protect privacy and civil
    liberties, while operating as an established agency with a growing
    infrastructure and increasingly comprehensive operating policies and
    procedures.
