# Build settings
markdown: kramdown
include:
  - _navigation.json
exclude:
  - CONTRIBUTING.md
  - LICENSE.md
  - README.md
  - legacy-site
  - config
  - package.json
  - node_modules
  - .env
  - .env.sample
  - Dockerfile
  - docker-compose.yml

# Inititalize collections
collections:
  posts:
    output: true
  oversight-reports:
    output: true
  semiannual-reports:
    output: true
  official-correspondence:
    output: true
  federal-register-notices:
    output: true
  statements:
    output: false
  board:
    output: true

wds-version: 1.3.0

# Configuration for jekyll_pages_api_search plugin gem.
jekyll_pages_api_search:
  # Uncomment this to speed up site generation while developing.
  #skip_index: true

  # Each member of `index_fields` should correspond to a field generated by
  # the jekyll_pages_api. It can hold an optional `boost` member as a signal
  # to Lunr.js to weight the field more highly (default is 1).
  index_fields:
    title:
      boost: 10
    tags:
      boost: 10
    url:
      boost: 5
    body:
