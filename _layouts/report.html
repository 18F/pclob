---
layout: base
---
{{ report.title }}
<div class="usa-grid usa-section usa-content" id="main" tabindex="-1">
  <div class="usa-width-three-fourths usa-content">
    <p class="date_published-on"><em>{{ page.published_on }}</em></p>
    <h1 class="page-title">{{ page.title }}</h1>
  </div>
  <div class="usa-width-three-fourths usa-content">
    {{ content }}
  </div>

  {% if page.documents %}
  <aside class="usa-width-one-fourth">
    <h3>Related documents</h3>
    <ul>
    {% for document in page.documents %}
    <li>
      <a href="{{ document.url | prepend: site.baseurl }}">{{ document.title }} {% if document.format %}({{ document.format }}){% endif %}</a>
    </li>
    {% endfor %}
    </ul>
  </aside>
{% endif %}

</div>
